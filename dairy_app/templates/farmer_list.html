{% extends 'base.html' %}
{% block content %}

<div class="card">
	<div class="card-body">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h3 class="card-title mb-0">Farmer List</h3>
			<a href="{% url 'add_farmer' %}" class="btn btn-primary">Add Farmer</a>
		</div>

		<div class="table-responsive">
			<table class="table table-bordered mb-0">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Phone</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					{% for i in data %}
					<tr>
						<td>{{ i.id }}</td>
						<td>{{ i.name }}</td>
						<td>{{ i.phone }}</td>
						<td>
							<a href="{% url 'delete_farmer' i.id %}" class="btn btn-danger btn-sm">Delete</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

{% endblock %}
