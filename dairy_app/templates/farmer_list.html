{% extends 'base.html' %}
{% block content %}

<h3>Farmer List</h3>
<a href="add/" class="btn btn-primary mb-2">Add Farmer</a>

<table class="table table-bordered">
<tr>
<th>ID</th>
<th>Name</th>
<th>Phone</th>
<th>Action</th>
</tr>

{% for i in data %}
<tr>
<td>{{ i.id }}</td>
<td>{{ i.name }}</td>
<td>{{ i.phone }}</td>
<td>
<a href="delete/{{ i.id }}/" class="btn btn-danger btn-sm">Delete</a>
</td>
</tr>
{% endfor %}
</table>

{% endblock %}
