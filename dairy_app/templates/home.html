{% extends 'base.html' %}
{% block content %}

<div class="text-center text-white">
    <h1 class="display-6 fw-bold">Dairy Dashboard</h1>
    <p class="lead">Overview of your dairy operations</p>
</div>

<div class="row mt-4">
    <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Farmers</h5>
                <p class="card-text">{{ farmers_count|default:'-' }} total</p>
                <a href="{% url 'farmer_list' %}" class="btn btn-sm btn-outline-success">Open</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Animals</h5>
                <p class="card-text">{{ animals_count|default:'-' }} total</p>
                <a href="{% url 'animal_list' %}" class="btn btn-sm btn-outline-success">Open</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Products</h5>
                <p class="card-text">{{ products_count|default:'-' }} total</p>
                <a href="{% url 'product_list' %}" class="btn btn-sm btn-outline-success">Open</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
