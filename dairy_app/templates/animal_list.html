{% extends 'base.html' %}
{% block content %}

<div class="card">
	<div class="card-body">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h3 class="card-title mb-0">Animal List</h3>
			<a href="{% url 'add_animal' %}" class="btn btn-primary">Add Animal</a>
		</div>

		<div class="table-responsive">
			<table class="table table-bordered mb-0">
				<thead>
					<tr>
						<th>ID</th>
						<th>Type</th>
						<th>Age</th>
						<th>Milk Per Day</th>
					</tr>
				</thead>
				<tbody>
					{% for i in data %}
					<tr>
						<td>{{ i.id }}</td>
						<td>{{ i.animal_type }}</td>
						<td>{{ i.age }}</td>
						<td>{{ i.milk_per_day }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

{% endblock %}
