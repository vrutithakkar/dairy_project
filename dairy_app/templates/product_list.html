{% extends 'base.html' %}
{% block content %}

<h3>Product List</h3>
<a href="add/" class="btn btn-primary mb-2">Add Product</a>

<table class="table table-bordered">
<tr>
<th>ID</th>
<th>Name</th>
<th>Price</th>
</tr>

{% for i in data %}
<tr>
<td>{{ i.id }}</td>
<td>{{ i.name }}</td>
<td>{{ i.price }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
